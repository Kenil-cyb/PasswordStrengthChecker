<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔐 Password Strength Analyzer</h1>
      <p class="subtitle">Secure your accounts with strong passwords</p>
    </div>

    <div class="card">
      <div class="input-group">
        <label for="passwordInput">Enter Password</label>
        <div class="password-wrapper">
          <input type="password" id="passwordInput" placeholder="Type your password..." autocomplete="off">
          <button id="toggleVisibility">👁️</button>
        </div>
      </div>

      <div class="strength-meter">
        <div class="strength-bar" id="strengthBar"></div>
      </div>
      <div class="strength-label" id="strengthLabel">Very Weak</div>

      <div class="suggestions" id="suggestions"></div>

      <div class="password-rules">
        <h3>Password Requirements:</h3>
        <ul>
          <li id="lengthRule">At least 12 characters</li>
          <li id="uppercaseRule">Contains uppercase letters</li>
          <li id="lowercaseRule">Contains lowercase letters</li>
          <li id="numberRule">Contains numbers</li>
          <li id="specialRule">Contains special characters</li>
        </ul>
      </div>

      <div class="button-group">
        <button id="generatePassword" class="btn-primary">🎲 Generate Strong Password</button>
        <button id="savePassword" class="btn-secondary" disabled>💾 Save Password</button>
      </div>

      <div class="password-vault hidden" id="passwordVault">
        <h3>🔒 Your Password Vault</h3>
        <div class="vault-controls">
          <input type="text" id="vaultIdentifier" placeholder="Account/Service name">
          <button id="addToVault">➕ Add</button>
        </div>
        <ul id="vaultList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
